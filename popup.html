<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body> 
    <div class="header"> 
        <img src="images/logo-transparent.png" 
        width="35" 
        height="35" />
        <span>
            <b>pos-i-neg</b>
        </span>
        <img src="images/for-chrome.png" alt="for chrome">
    </div>
    <hr>
    <div class="textToggleCombo">
        <span>Sentiment Analysis</span>
        <!-- Rounded switch -->
        <label class="switch">
            <input id="toggleSentiment" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <hr>
    <div>
        <b> Results:  </b> 
    </div> 
    <br>
    <div>
        Sentiment:
        <b>
            <span id="sentiment"></span>
        </b> 
    </div>
    <div>
        Score: 
        <span id="score"></span>
    </div>
    <script src="popup.js"></script>
    
</body>
</html>
